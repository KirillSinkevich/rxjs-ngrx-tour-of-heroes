<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of topHeroes$ | async" routerLink="/detail/{{ hero.id }}">
    {{ hero.name }}
  </a>
</div>

<app-hero-search [formCtrl]="searchControl"></app-hero-search>

<ul class="search-result" *ngIf="searchHeroes$ | async as heroes">
  <li *ngFor="let hero of heroes | filter : searchCntrValue">
    <a routerLink="/detail/{{ hero.id }}">
      {{ hero.name }}
    </a>
  </li>
</ul>
